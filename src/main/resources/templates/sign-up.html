<!DOCTYPE html>
<html>
  <head>
    <title>R E G I S T R A T I O N</title>

    <link rel="stylesheet" type="text/css" href="pagecss.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" th:href="@{/registration.css}" />
  </head>
  <body>
    <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <a th:href="@{/}" class="navbar-brand"
        ><img src="../images/lgg.png" width="100" alt="logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a
              th:href="@{/}"
              class="nav-link"
              style="
                font-family: Geneva, Arial, Helvetica, sans-serif;
                font-size: 15px;
              "
              >HOME</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2>Sign up</h2>
      <form method="post" th:object="${user}" th:action="@{/submitItem}">
        <p style="color: red" th:errors="*{firstName}"></p>
        <input type="text" placeholder="First Name" th:field="*{firstName}" />
        <p style="color: red" th:errors="*{lastName}"></p>
        <input type="text" placeholder="Last Name" th:field="*{lastName}" />
        <p style="color: red" th:errors="*{userName}"></p>
        <input type="text" placeholder="Username" th:field="*{userName}" />
        <p style="color: red" th:errors="*{email}"></p>
        <input type="text" placeholder="Email" th:field="*{email}" />
        <p style="font-weight: bold">Date of Birth</p>
        <p style="color: red" th:errors="*{dateOfBirth}"></p>
        <input type="date" th:field="*{dateOfBirth}" /> <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
